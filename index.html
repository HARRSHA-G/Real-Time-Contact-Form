<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2 class="form-title">Application Form</h2>
    <form id="applicationForm" action="https://api.web3forms.com/submit" method="POST" autocomplete="off">
      <input type="hidden" name="access_key" value="a9270a16-90d9-407a-a9a5-211642400405">
      
      <div class="form-group">
        <label for="fname">First Name <span class="required">*</span></label>
        <input type="text" id="fname" name="fname" placeholder="Enter your first name" required>
        <small class="error-message" id="fnameError"></small>
      </div>
      
      <div class="form-group">
        <label for="lname">Last Name <span class="required">*</span></label>
        <input type="text" id="lname" name="lname" placeholder="Enter your last name" required>
        <small class="error-message" id="lnameError"></small>
      </div>

      <div class="form-group">
        <label for="email">Email <span class="required">*</span></label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <small class="error-message" id="emailError"></small>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number <span class="required">*</span></label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
        <small class="error-message" id="phoneError"></small>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Enter your message"></textarea>
      </div>

      <button type="submit" class="submit-btn">Submit  &rarr;</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
